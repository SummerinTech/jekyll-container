---
layout: default
title: Contact Us
---
  <div class="contact-page grid-center-middle">
    <h2 class="contact-header col-12-bottom">Contact Us</h2>
    <form class="grid-center-middle contact-form">
      <label class="col-10 grid-center"> Name
        <input type="text" placeholder="Your name..."/>
      </label>
      <label class="col-10 grid-center"> Email
        <input type="email" placeholder="Your email..."/>
      </label>
      <label class="col-10 grid-center"> Message
        <textarea type="text" placeholder="Your message..." rows="4"></textarea>
      </label>
      <br />
      <button class="col-10" type="submit">Submit</button>
    </form>
  </div>
